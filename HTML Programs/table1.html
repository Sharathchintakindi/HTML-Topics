<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            background-color: aqua;
            border: 2px solid yellow;
            border-style: dashed;
    
        }
    </style>
</head>
<body>
    <table style="width: fit-content;">
        <tr style="height: 1px;">
            <th>Company</th>
            <th> year</th>
        </tr>
        <tr>
            <td style="width: 2px;"> wipro</td>
            <td> 1996</td>
        </tr>
        <tr>
            <td> tech mah</td>
            <td> 2000</td>
        </tr>
    </table>
    <br><hr>
    
<table>
    <tr>
      <th colspan="2">Name</th>
      <td>Jill</td>
    </tr>
    <tr>
      <th rowspan="2">Phone</th>
      <td>555-1234</td>
    </tr>
    <tr>
      <td>555-8745</td>
  </tr>
  </table>
    
</body>
</html>

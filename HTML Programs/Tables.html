<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table topic</title>
    <style>
        table,th,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width: auto;">
        <tr>
            <th><b>NAME</b></th>
            <th><b>COMPANY</b></th>
            <th><b>AGE</b></th>
        </tr>
        <tr>
            <td><i>sai</i></td>
            <td><i>abc</i></td>
            <td><b>14</b></td>
        </tr>
        <tr>
            <td><U>chintakindi</U></td>
            <td><u>bcf</u></td>
            <td><u>22</u></td>
        </tr>
    </table>
    
</body>
</html>
